<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<title>Light bulb Psychic Game</title>
</head>
<body>
	
	<!--Page Header, but not a nav bar-->
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 page-header">
				<h1>LIGHT BULB PSYCHIC GAME</h1>
			</div>
		</div>
	</div>


	<!--The rest of the body-->
	<div class="container">

		<div class="row">

			<div class="image-here col-lg-6">
				<img class="img-responsive center-block" src="assets/images/black-box.png" alt="Light Bulb Gif">

			</div>

			<div class="col-lg-6">
				<p>Guess what letter I'm thinking of.</p>

				<p>Wins: <span id="your-wins">0</span></p>
				<p>Losses: <span id="your-losses">0</span></p>
				<p>Guesses Left: <span id="guesses-left">9</span></p>
				<p>Your Guesses So Far: <span id="your-guesses"> </span></p>
			</div>

		</div>


	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>
</html>
